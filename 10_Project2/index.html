<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in cm:</label> <input type="text" id="height"></p>
            <p><label for="">Weight in Kg:</label> <input type="text" id="weight"></p>

            <button>Calculate</button>
            <div id="results"></div><!--idhar abhi kuchh ahi hai but baad me inner HTML se push kr denge-->
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight=Less than 18.6</p>
                <p>Normal Range= 18.5 and 24.9</p>
                <p>Overweight= Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="java.js"></script>
</html>
