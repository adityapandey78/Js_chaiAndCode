<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
</head>
<body style="background-color: #212121;color: #fff;">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id="myId"
    div.setAttribute("tittle","generate title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    //div.innerText="Chai Aur Code"

    //+++++++++Difference b/w innertex or inner HTML and Set Attribute+++++++++++
    //actually the innerHTML or  innerText first fetches that element and then overwrites them 
    //but the setattribute directly sets the attributes after and does not fetches
    const addText=document.createTextNode("Chai Aur Code")
    div.appendChild(addText)
    //isse div me append kr diya
    document.body.appendChild(div)
    //isse pure document i.e body me append kr diya
</script>
</html>
