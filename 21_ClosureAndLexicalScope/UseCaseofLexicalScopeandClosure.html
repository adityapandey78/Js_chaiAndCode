        //upar wale ke karan baa rbaar repeat krna pad jaayega that's why ek function bna lo and pass on kr do

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}` //isse directly execut eho jaayega  so hum ek function bnayenge

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
/* 
Q.) Does return function has rthe acces of the colors??
Yes , It has coz of lexical scope and closure, 
coz when we are returning the function then it is passing on the its lexical scope as wekk and iits elemets that's the reason it can access the other parts as well

*/
        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
