<script>

    //Set timeout can be used to perform an operation after a period of time.
    const sayMyName=function(){
        console.log("Walter White");
    }
    const changeText= function(){
        document.querySelector('h1').innerHTML="I am Hisenberg" //selecting the H1 heading  and changing the text
    
    }

    const changeMe= setTimeout(changeText,2000) //set timeout needs the function ref and the timeout time in mS.

    //Now accessingg the button to stop the timeout if it is pressed

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe); //it will clear the passing of the function and  and stop it to occur
        console.log('STOPPEDDD!');
    })
</script>
