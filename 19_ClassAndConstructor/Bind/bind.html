<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    //use of Bind Ketwor dand how it is used
    class React{
        constructor(){
             this.library="React";
             this.server="https://localhost:3000"
            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleclick. bind(this)) //kewal this.handleclick se paass on ni ho raha tha  to hme bind krke bhejna pada

        }
        handleclick(){
            console.log("Button Clicked!");
            console.log(this); //isse server ka acces mil gya 
            //chahe to usse sbka acces lke skte hai
        }
    }
    const app= new React();
</script>
</html>
